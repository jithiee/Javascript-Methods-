<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 1</title>
</head>
<body>
    <script>
             //Array method
        //.length
        let color=["red","blue","green","yellow"];
        console.log(color.length); //length of array is 4

        //push
        const fruits = [1,5,,2,7,5];
        document.write(fruits);
        document.write("<br>")
       fruits.push(40);     // element adding the end
        document.write(fruits);
        document.write("<br>")

        //pop
        const num = [1,5,2,7,5];
        num.pop();
        document.write(num);
        document.write("<br>")
        num.pop();
        document.write(num);

 
     </script> 
    
</body>
</html>
